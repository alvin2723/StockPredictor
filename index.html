<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Stock Prediction</h1>
    <form onsubmit="init()">
      <label>Stock Symbol</label>
      <input type="text" id="nama" name="symbol" placeholder="ex:APPL">
      <label>Date</label>
      <input type="date" id="tanggal" name="predictiondate" placeholder="Date">
      <input type="submit" name="submit">
    </form>
  </div>
  <p id="result"></p>
</body>
</html>
